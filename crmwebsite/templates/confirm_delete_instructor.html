{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this instructor?</h2>
<p>Instructor: {{ instructor.first_name }} {{ instructor.last_name }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Confirm Delete</button>
    <a href="{% url 'instructor_roster' %}" class="btn btn-secondary">No, Cancel</a>
</form>
{% endblock %}
